<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
  </head>
<body>
  <div class="container">
    <div id="start">
      <form id="startForm">
        <div class="form-group">
          <label for="name">Enter your Name:</label>
          <input id="name" class="form-control" type="text" required>
        </div>
        <select class="form-control" id="stat">
          <option value="1">Attack</option>
          <option value="2">Defense</option>
          <option value="3">Strength</option>
        </select>
        <button type="submit" class="btn btn-success">Start Game</button>
      </form>
    </div>
    <div id="battle">
      <button type="submit" id="fight">Fight</button>
      <button type="submit" id="run">Run Away</button>
      <button type="submit" id="potion">Take Potion</button>
    <div>
    <div id="output">
      
    </div>
    <div id="character">

    </div>
    <div id="monster">

    </div>
    <div id ="player-status">
      
    </div>
  </div>
</body>
</html>
